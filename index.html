<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Image Projection</title>
    <!-- <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'> -->
    <link href="http://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/app.css">
  </head>
  <body>
    <header class="page-header">
      <h1>Image Projection Samples</h1>
    </header>
    <section class="page-content">
      <div>
        <h2>Projection positioned to the right of surface</h2>
        <div class="wrap-1" data-projection-image-url="images/sample.jpg">
          <img src="images/sample-halved.jpg"/>
        </div>
      </div>
      <br/>
      <div>
        <h2>Projection positioned to the top of surface</h2>
        <div class="wrap-2" data-projection-image-url="images/sample.jpg">
          <img src="images/sample-halved.jpg"/>
        </div>
      </div>
    </section>
    <script src="javascript/app.js"></script>
  </body>
</html>
